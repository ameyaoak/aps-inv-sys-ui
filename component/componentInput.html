<div class="modal-body">
<div class="row">
<form class="form-horizontal" name="componentForm" novalidate>
    <fieldset>
        <div class="col-md-3"><legend>Component Party</legend>
            <label class="checkbox"><input type="checkbox" ng-model="edit">Edit Component</label>
            <span class="help-block">Select edit checkbox to edit components.</span>
            <!--<label>Party-->
                <!--<select name="party" id="party" ng-options="partyName for (partyId,partyName) in data" ng-model="partyId"-->
                <!--ng-change="getComponentList(partyId)"></select></label><br/>-->

            <label>Party
                <select name="party" id="party" ng-options="party.partyName for party in data" ng-model="partyId"
                        ng-change="getComponentList(partyId)"></select></label><br/>
            <p ng-show="componentForm.partyId.$invalid && !componentForm.partyId.$pristine" class="help-block">Party is required.</p>
            <label>Component
                <select name="componentName" id="component1" ng-options="componentName.componentName for componentName in componentRecords"
                        ng-model="selectedComponent"   ng-show="edit"/>
                <input type="text" id="component" name="componentNameInput" ng-model="selectedComponent.componentName" ng-hide="edit"></label>
            <p ng-show="componentForm.componentNameInput.$invalid && !componentForm.componentNameInput.$pristine" class="help-block">Component Name is required.</p>
            <br/>
            <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="componentForm.$invalid" ng-hide="edit">Save</button>
            <button type="button" class="btn btn-primary" ng-click="update()" ng-disabled="componentForm.$invalid" ng-show="edit">Update</button>
        </div>

        <div class="col-md-3"><legend>Component Properties</legend>
            <label> Material : <input type="text"  ng-model="selectedComponent.material"></label>
            <label> Part No : <input type="text"  ng-model="selectedComponent.partNo"></label>
            <label> Process : <input type="text"  ng-model="selectedComponent.process"></label>
            <label> PO No  : <input type="text"  ng-model="selectedComponent.poNo"></label>
            <label> PO Date : <input type="text"  ng-model="selectedComponent.poDate"></label>
            <label> Version : <input type="text" ng-model="selectedComponent.version"></label>
            <label> Party DC : <input type="text"  ng-model="selectedComponent.partyDc"></label>
            <label> Party Date : <input type="text" ng-model="selectedComponent.partyDate"></label>
        </div>


        <div class="col-md-3"> <legend>Component Specs</legend>
            <label> Core Hd : <input type="text" ng-model="selectedComponent.coreHd"></label>
            <label> Surface Hd : <input type="text" ng-model="selectedComponent.surfaceHd"></label>
            <label> Case Depth : <input type="text" ng-model="selectedComponent.caseDepth"></label>
            <label> Crack : <input type="text" ng-model="selectedComponent.crack"></label>
            <label> Distortation : <input type="text" ng-model="selectedComponent.distortation"></label>
            <label> SF : <input type="text" ng-model="selectedComponent.sf"></label>
            <label> WTT : <input type="text" ng-model="selectedComponent.wtt"></label>
            <label> Layer Thickness : <input type="text" ng-model="selectedComponent.layerThickness"></label>
            <label> Apperance : <input type="text" ng-model="selectedComponent.apperance"></label>
        </div>
        <div class="col-md-3"> <legend>Component Rates</legend>
                <label> Rate Kg : <input type="number" ng-model="selectedComponent.rateKg" required></label>
            <p ng-show="selectedComponent.rateKg.$invalid && !selectedComponent.rateKg.$pristine" class="validation-block">Rate in Kgs is required.</p>
                <label> Rate No : <input type="number" ng-model="selectedComponent.rateNos" required></label>
            <p ng-show="selectedComponent.rateNos.$invalid && !selectedComponent.rateNos.$pristine" class="validation-block">rate In Nos is required.</p>
        </div>


    </fieldset>
</form>
</div>
</div>
