<div class="modal-body">
    <div class="row">
        <form class="form-horizontal" name="tcForm" novalidate>
            <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" ng-click="save()">Save TC</button>
            </div>
            <div class="col-md-11">
                <fieldset>
                    <div>
                        <legend>TC Details</legend>
                    </div>
                    <div>
                        <table border="1">
                            <tr>
                                <th>Particulars</th>
                                <th>Test Location</th>
                                <th>Test Method</th>
                                <th>Qty Checked</th>
                                <th>Specification</th>
                                <th>Observations</th>
                                <th>Remarks</th>
                                <th>Checked By</th>
                            </tr>
                            <tr ng-repeat="gridRow in gridRows">
                                <td><input type="text" ng-model="gridRow.particular"></td>
                                <td><input type="text" ng-model="gridRow.testLocation"></td>
                                <td><input type="text" ng-model="gridRow.testMethod"></td>
                                <td><input type="text" ng-model="gridRow.qty"></td>
                                <td><input type="text" ng-model="gridRow.actuals"></td>
                                <td><input type="text" ng-model="gridRow.observation"></td>
                                <td><input type="text" ng-model="gridRow.remark"></td>
                                <td><input type="text" ng-model="gridRow.checkedBy"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                    <div class="clearfix">

                        .
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <legend>Carbon</legend>
                            <div><label> Carb-Act CP% : <input type="text" ng-model="tc.carbonActualCP"></label></div>
                            <div><label> Carb-Act Time : <input type="text" ng-model="tc.carbonActualTime"></label>
                            </div>
                            <div><label> Carb-Diff : <input type="text" ng-model="tc.carbonDiff"></label></div>
                            <div><label> Carb-Diff CP% : <input type="text" ng-model="tc.carbonDiffCP"></label></div>
                            <div><label> Carb-Diff Time : <input type="text" ng-model="tc.carbonDiffTime"></label></div>
                        </div>
                        <div class="col-md-3">
                            <legend>Hardening</legend>
                            <div><label> Temp : <input type="text" ng-model="tc.hardneningTemp"></label></div>
                            <div><label> CP% : <input type="text" ng-model="tc.hardneningCP"></label></div>
                            <div><label> Time : <input type="text" ng-model="tc.hardneningTime"></label></div>
                        </div>
                        <div class="col-md-3">
                            <legend>Tempering</legend>
                            <div><label> QOT Before : <input type="text" ng-model="tc.temperingQOTBefore"></label></div>
                            <div><label> QOT After : <input type="text" ng-model="tc.temperingQOTAfter"></label></div>
                            <div><label> T1 Temp : <input type="text" ng-model="tc.temperingT1Temp"></label></div>
                            <div><label> T1 Time : <input type="text" ng-model="tc.temperingT1Time"></label></div>
                            <div><label> T2 Temp : <input type="text" ng-model="tc.temperingT2Temp"></label></div>
                            <div><label> T2 Time : <input type="text" ng-model="tc.temperingT2Time"></label></div>
                        </div>
                        <div class="col-md-3">
                            <legend>Ann/Norm</legend>
                            <div><label> Ann. Temp : <input type="text" ng-model="tc.annTemp"></label></div>
                            <div><label> Ann. Time : <input type="text" ng-model="tc.annTime"></label></div>
                            <div><label> Norm Temp : <input type="text" ng-model="tc.normTemp"></label></div>
                            <div><label> Norm Time : <input type="text" ng-model="tc.normTime"></label></div>
                            <div><label>Total Batch Time : <input type="text" ng-model="tc.totalBatchTime"></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <legend>Micro Grid (, seperated)</legend>
                            <div><label> mm : <input type="text" ng-model="tc.mm"></label></div>
                            <div><label> cut : <input type="text" ng-model="tc.cut"></label></div>
                            <div><label> hv : <input type="text" ng-model="tc.hv"></label></div>
                            <div><label> load : <input type="text" ng-model="tc.loadVal"></label></div>
                        </div>
                        <div class="col-md-3">
                            <legend>Batch Info</legend>
                            <div><label> Ref Std : <input type="text" ng-model="tc.refStd"></label></div>
                            <div><label> Heat Code : <input type="text" ng-model="tc.heatCode"></label></div>
                            <div><label> Batch No : <input type="text" ng-model="tc.batchNo"></label></div>
                            <div><label> Furnace : <input type="text" ng-model="tc.furnace"></label></div>
                            <div><label> Final Disposition : <input type="text" ng-model="tc.finalDisposition"></label>
                            </div>
                        </div>
                    </div>
                </fieldset>

            </div>

</div>
        </form>
    </div>
</div>
<!--QOT Before	QOT After	Tempering 1 Temp 째C	Tempering 1 Time	Tempering 2 Temp 째C	Tempering 2 Time	Ann. Temp 째C	Ann. Time	Norm Temp 째C	Norm Time	Total Batch Time-->
