<div>
  <button ng-click="ok()" class="btn btn-primary">{{inward_button1}}</button>
  <button ng-click="clear()" class="btn right btn-default">Clear</button>
  <a href="#new" class="btn btn-link">New</a>

</div>
<div><h4>Inward Details</h4></div>
  <div>
    <table object-table=""
           from-url={{inward_fromdata}}
           data="exportDataVariable" display="50"
           headers={{inward_headers}}
           fields={{inward_fields}}
           sorting="compound"
           editable="false" resize="true"
           drag-columns="true"
           selected-model="report.selected"
           select="single"
           resize="true">
      <tbody>
      <tr>
        <td>{{item.creationDate}}</td>
        <td>{{item.inwardNo}}</td>
        <td>{{item.party}}</td>
        <td>{{item.component}}</td>
        <td>{{item.material}}</td>
        <td>{{item.partNo}}</td>
        <td>{{item.process}}</td>
        <td type="number" editable style="background-color:yellow;">{{item.qtyKgs}}</td>
        <td editable style="background-color:yellow;">{{item.qtyNos}}</td>
        <td>{{item.rateKg}}</td>
        <td>{{item.rateNos}}</td>
        <td>{{item.remark}}</td>
      </tr>
      </tbody>
    </table>
  </div>
